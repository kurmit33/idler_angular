<mat-grid-list cols="12" rowHeight="2em" gutterSize="1px">
  <mat-grid-tile [colspan]="4" [rowspan]="2">
    Accumulators<br>
    {{accu.buildings}}
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" [rowspan]="2">
    Level<br>
    {{accu.level}}
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" [rowspan]="2">
    Free space<br>
    {{accu.freeSpace() - accu.buildings}}
  </mat-grid-tile>
  <mat-grid-tile [colspan]="12" [rowspan]="1">
    Build price
  </mat-grid-tile>
  <mat-grid-tile [colspan]="12" [rowspan]="1">
      {{accu.buildPrice(multi) | shortNumber: 2 : true}}
      <mat-icon>attach_money</mat-icon>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="12" [rowspan]="1">
    Upgrade price
  </mat-grid-tile>
  <mat-grid-tile [colspan]="12" [rowspan]="1">
      {{accu.upgradePrice(multi) | shortNumber: 2 : true}}
      <mat-icon>attach_money</mat-icon>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="6" [rowspan]="1">
      <button mat-raised-button color="primary" (click)="build()" disabled="{{buildButton}}">Build</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="6" [rowspan]="1">
      <button mat-raised-button color="primary" (click)="upgrade()" disabled="{{upgradeButton}}">Upgrade</button>
  </mat-grid-tile>
</mat-grid-list>
