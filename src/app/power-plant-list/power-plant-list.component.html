<div *ngFor="let powerPlant of powerPlants; let i = index">
  <div class="cointainer-main">
    <div (click)="onSelect(powerPlant.id)" class="head">
      <div class="row">{{powerPlant.name}}</div>
      <div class="row"><div class="column">Production</div><div class="column">{{powerPlant.production('', 1)}}</div></div>
    </div>
    <div *ngIf="i === clickedID">
      <app-power-plant-detalis [powerPlant]="powerPlant"></app-power-plant-detalis>
    </div>
  </div>
</div>
