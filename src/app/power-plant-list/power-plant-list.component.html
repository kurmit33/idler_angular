<div [ngStyle]="{'margin-top.px': this.marginTop}"></div>
<div #widgetParentDiv>
  <mat-sidenav-container class="cointainer">
    <mat-grid-list cols="{{this.columnNum}}" rowHeight="750px" gutterSize="5px">
      <mat-grid-tile *ngFor="let powerPlant of powerPlants; let i = index" [colspan]="4" [rowspan]="1">
        <mat-card class="power-plant">
          <mat-card-header>
            <img mat-card-avatar src={{powerPlant.logoImage}}>
            <mat-card-title>{{powerPlant.name}}</mat-card-title>
            <mat-card-subtitle>Production: {{powerPlant.production(resources.event) * 10 | shortNumber: 2}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src={{powerPlant.image}}>
          <mat-card-content>
            <app-power-plant-detalis [powerPlant]="powerPlant" [multi]="resources.multiplier"></app-power-plant-detalis>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="4" [rowspan]="1">
        <mat-card  class="power-plant">
        <mat-card-header>
          <img mat-card-avatar src="assets/image/battery.png">
          <mat-card-title>Accumulators</mat-card-title>
          <mat-card-subtitle>Max energy {{accu.maxEnergy()}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/image/accu.png">
        <mat-card-content>
            <app-accumulator-detalis [multi]="resources.multiplier"></app-accumulator-detalis>
        </mat-card-content>
      </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="4" [rowspan]="1">
        <mat-card  class="power-plant">
        <mat-card-header>
          <img mat-card-avatar src="assets/image/office.png">
          <mat-card-title>Office</mat-card-title>
          <mat-card-subtitle>Sell {{office.sellEnergy(true) | shortNumber: 2}} energy every {{office.sellTime() / 1000}} seconds</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/image/office.png">
        <mat-card-content>
            <app-office-detalis [multi]="resources.multiplier"></app-office-detalis>
        </mat-card-content>
      </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav-container>
</div>
<div [ngStyle]="{'margin-bottom.px': this.marginBottom}"></div>
